<!doctype html>
<html>

<head>
    <title>Multiplication Table</title>
    <style>
        .cell {
            display: inline-block;
            width: 30px;
            height: 30px;
            text-align: right;
        }

        .header {
            background: lightblue;
        }
    </style>
</head>

<body>
    <h1>Multiplication Table</h1>
    <script>
        // output the header row
        document.write('<span class="cell header">X</span>');
        for (i = 1; i <= 10; i++) {
            document.write('<span class="cell header">' + i + '</span>');
        }
        document.write('<br>');


        document.write("<table border=1>")
        for (row = 0; row <= 10; row++) {

            document.write("<tr>")
            for (col = 0; col <= 10; col++) {
                
                    document.write('<td class="cell">' + row * col + '</td>')
                /* document.write("<td>R" + row + "<br>C" + col + "</td>") */
            }

            document.write("</tr>")
        }
        document.write("</table>")


        // TODO: Write two nested for loops to output the rest of the multiplication table
    </script>
</body>

</html>
